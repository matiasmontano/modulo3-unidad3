<body>

<script>
var distancia = 10;
distancia=prompt('Ingrese la distancia en metros al destino:','');

if(distancia<=1000)
{ document.write('Ir a Pie');}

if(distancia>1000 && distancia<=10000)
{ document.write('Ir en Bicicleta');}

if(distancia>10000 && distancia<=30000)
{ document.write('Ir en Colectivo');}

if(distancia>30000 && distancia<=100000)
{ document.write('Ir en Auto');}

if(distancia>100000)
{ document.write('Ir en Avion');}

</script>


</body>
